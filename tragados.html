<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Cdn -->
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/index.js"></script>
    <script src="src/js/pageLoad.js"></script>
    <script src="src/js/mostrarDiv.js"></script>

    <!-- BD -->
    <script src="src/js/firebaseJ.js" type="module"></script>

    <title> Tragados </title>

</head>

<body>
    <div id="tragadosContainer-navbar"></div>
    <div id="tragadosContainer-menu"></div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>
    
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/carrosel/1.jpg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="assets/img/carrosel/2.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="assets/img/carrosel/3.jpg" class="d-block w-100" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="assets/img/carrosel/4.jpg" class="d-block w-100" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="assets/img/carrosel/5.jpg" class="d-block w-100" alt="Imagem 5">
            </div>
        </div>
    
        <!-- Botões de navegação -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden" >Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden" >Próximo</span>
        </button>
    </div>
    
    <script src="assets/js/scripts.js" defer></script>
    <script src="assets/js/jao.js"></script>
</body>

</html>
